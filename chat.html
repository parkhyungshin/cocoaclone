<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat w/ 이병헌-Google chat</title>
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>14:30</span>
        </div>
        <div class="status-bar__column">
            <span>83%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    
    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
                <i class="fas fa-angle-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">이병헌</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen main-chat">
        <div class="chat-timestamp">
            Tuesday, May 08, 2023
        </div>
        <div class="message-row">
            <img src="https://image.cine21.com/resize/cine21/still/2017/1207/14_13_21__5a28cdf1da3db[X252,310].jpg">
            <div class="message-row__content">
                <span class="message__author">이병헌</span>
                <div class="message__info">
                    <span class="message__bubble">456번 포기해 오지마</span>
                    <span class="message__time">16:20</span>
                </div>
            </div>
        </div>
        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">부셔버릴거야</span>
                    <span class="message__time">16:20</span>
                </div>
            </div>
        </div>     
    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="fas fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message..."/>
            <i class="far fa-kiss-wink-heart"></i>
            <button>
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </form>

    <div id="no-mobile">
        <span>화면이 너무 커요 ㅠㅠ</span>
    </div>

    <script src="https://kit.fontawesome.com/4306c3b81a.js" crossorigin="anonymous"></script>
</body>
</html>
